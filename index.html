<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Birthday Countdown - Abinaya</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  body {
    margin: 0;
    background: linear-gradient(135deg, #ffafcc, #ffe0f0);
    color: #d63384;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    overflow-x: hidden; /* prevent horizontal scroll */
    padding: 20px;
    box-sizing: border-box;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #ff66a3;
    text-shadow: 0 0 10px #ffffffcc;
  }
  .countdown {
    display: flex;
    gap: 1.2rem;
    justify-content: center;
    margin-bottom: 2rem;
    position: relative;
    z-index: 1;
    flex-wrap: wrap;
  }
  .time-box {
    background: #fff0f6;
    border-radius: 12px;
    padding: 1rem 2rem;
    min-width: 80px;
    box-shadow: 0 0 15px #ff69b4aa;
    flex: 1 1 80px;
    margin-bottom: 10px;
  }
  .time-box .number {
    font-size: 2.2rem;
    font-weight: 700;
    color: #d63384;
  }
  .time-box .label {
    font-size: 0.9rem;
    margin-top: 0.3rem;
    color: #ff85a2;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .message {
    font-size: 1.1rem;
    color: #b30f65;
    min-height: 40px;
    font-weight: 600;
    padding: 0 10px;
  }
  .birthday-message {
    font-size: 1.8rem;
    font-weight: 700;
    color: #ff69b4;
    text-shadow: 0 0 15px #ffffff;
    animation: fadeIn 2s ease forwards;
    opacity: 0;
    margin-top: 1rem;
  }
  .profile-img {
    width: 180px;
    height: auto;
    max-height: 300px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 0 25px #ff69b4;
    margin-bottom: 20px;
    z-index: 1;
    position: relative;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 0;
    width: 100vw !important;
    height: 100vh !important;
  }
  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
    }
    .time-box {
      min-width: 60px;
      padding: 1rem 1.5rem;
    }
    .time-box .number {
      font-size: 1.8rem;
    }
    .time-box .label {
      font-size: 0.8rem;
    }
    .message {
      font-size: 1rem;
    }
    .birthday-message {
      font-size: 1.5rem;
    }
    .profile-img {
      width: 140px;
      max-height: 220px;
      margin-bottom: 15px;
    }

    #music-toggle {
    background-color: #ff66a3;
    border: none;
    border-radius: 25px;
    color: white;
    font-weight: 600;
    padding: 12px 30px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 0 10px #ff66a3aa;
    transition: background-color 0.3s ease;
    margin-bottom: 20px;
  }
  #music-toggle:hover {
    background-color: #ff85b2;
  }
  }
</style>

</head>
<body>

<canvas id="confetti"></canvas>
<audio id="bg-music" autoplay loop>
  <source src="happy.mp3" type="audio/mp3" />
</audio>

<img src="abinaya.jpg" alt="Abinaya" class="profile-img" />
<h1>Countdown to Abinaya's Birthday</h1>
<div class="countdown" id="countdown">
  <div class="time-box">
    <div class="number" id="days">00</div>
    <div class="label">Days</div>
  </div>
  <div class="time-box">
    <div class="number" id="hours">00</div>
    <div class="label">Hours</div>
  </div>
  <div class="time-box">
    <div class="number" id="minutes">00</div>
    <div class="label">Minutes</div>
  </div>
  <div class="time-box">
    <div class="number" id="seconds">00</div>
    <div class="label">Seconds</div>
  </div>
</div>

<button id="music-toggle">Play</button>

<div class="message" id="message">Lusu, this one's for you‚òùüèªüíó<br>Best Friends Forever üíñ</div>

<script>
  const countdown = () => {
    const now = new Date();
    let year = now.getFullYear();
    const birthdayDate = new Date(year, 5, 11, 0, 0, 0);
    if (now > birthdayDate) birthdayDate.setFullYear(year + 1);
    const diff = birthdayDate - now;
    if (diff <= 0) {
      document.getElementById('countdown').style.display = 'none';
      document.getElementById('message').innerHTML =
        '<div class="birthday-message">üéâ Happy Birthday Abinaya! üéâ<br>You are truly the heart of our friendship üíï</div>';
      return;
    }
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    document.getElementById('days').textContent = days.toString().padStart(2, '0');
    document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
    document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
    document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
  };
  countdown();
  setInterval(countdown, 1000);

  // üéâ Confetti Sprinkle Animation
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];
  const colors = ['#ff69b4', '#ffe0f0', '#ffcce0', '#ff99cc'];

  function createParticle() {
    return {
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      size: Math.random() * 4 + 2,
      speedY: Math.random() * 3 + 1,
      color: colors[Math.floor(Math.random() * colors.length)],
      opacity: Math.random() * 0.5 + 0.5
    };
  }

  for (let i = 0; i < 150; i++) {
    particles.push(createParticle());
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const p of particles) {
      ctx.globalAlpha = p.opacity;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
      p.y += p.speedY;
      if (p.y > canvas.height) {
        p.x = Math.random() * canvas.width;
        p.y = Math.random() * -canvas.height;
      }
    }
    requestAnimationFrame(drawParticles);
  }

  drawParticles();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Music toggle button functionality
  const music = document.getElementById('bg-music');
  const musicToggle = document.getElementById('music-toggle');

  musicToggle.addEventListener('click', () => {
    if (music.paused) {
      music.play();
      musicToggle.textContent = 'Pause';
    } else {
      music.pause();
      musicToggle.textContent = 'Play';
    }
  });
</script>

</body>
</html>
